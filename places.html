<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Oh, the places you've been!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-spot">The place: </label>
              <input type="text" class="form-control" id="new-spot">
            </div>

            <div class="form-group">
              <label for="new-location">Relative geographic location: </label>
              <input type="text" class="form-control" id="new-location">
            </div>

            <div id="new-landmark">
            </div>

            <div id="new-time-visited">
            </div>


            <span class="btn btn-primary" id="add-landmark">Add landmark</span>
            <br>
            <br>
            <span class="btn btn-primary" id="add-time-visited">Add season you visited</span>
            <br>
            <br>
            <button type="submit" class="btn">Add Place</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>The place: <span class="spot"></span></p>
            <p>The location: <span class="location"></span></p>
            <p>Landmarks:</p>
            <ul id="landmarks">

            </ul>
            <p>When visited:</p>

            <ul id="when">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
