      <h1>Oh, the places you've been!</h1>

          <h2>Add a place:</h2>

              <input type="text" class="form-control" id="new-spot">
            </div>

            <div class="form-group">

              <input type="text" class="form-control" id="new-location">

            <div id="new-landmark">
            </div>

            <span class="btn btn-primary" id="add-landmark">Add landmark</span>

                <div class="form-group">

                </div>
              </div>
            </div>-->

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>The place: <span class="spot"></span></p>
            <p>The location: <span class="location"></span></p>
